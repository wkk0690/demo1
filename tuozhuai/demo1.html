<!DOCTYPE html>
<html>
<head>
    <title>Gridster.js 多列网格式拖动布局 jQuery 插件演示页面</title>
    <meta charset="UTF-8">
    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/jquery.gridster.min.js"></script>
    <script>

        /**
         * https://www.cnblogs.com/JealousGirl/p/useGridster.html
         */

        $(function () {
            $(".gridster").gridster({
                widget_margins: [10, 10],
                widget_base_dimensions: [600, 200]
            });
        });
    </script>

    <link rel="stylesheet" type="text/css" href="css/jquery.gridster.min.css">
    <style>

        .s1 {
            background: url('http://placehold.it/140x140');
        }
    </style>
</head>
<body>
<article>
    <h1>GridSter.js多列网格式拖动布局演示页面</h1>

    <section>
        <div class="gridster">
                <li class="s1" data-row="1" data-col="1" data-sizex="1" data-sizey="1">111</li>
                <li class="s1" data-row="2" data-col="1" data-sizex="1" data-sizey="1">222</li>
                <li class="s1" data-row="3" data-col="1" data-sizex="1" data-sizey="1">333</li>
        </div>
    </section>
</article>
</body>
</html>
