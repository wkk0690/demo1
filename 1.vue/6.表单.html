<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>明灯小站</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <!-- 表单空间绑定 -->
    <!-- text -->
    <span>Message is: {{ message }}</span>
    <br>
    <input type="text" v-model="message" placeholder="edit me"><hr>
    <!-- checkbox -->
    <input type="checkbox" id="checkbox" v-model="checked">
    <label for="checkbox">{{checked}}</label>
    <br>
    <input type="checkbox" id="jack" value="jack" v-model="checkedNames">
    <label for="jack">jack</label>
    <input type="checkbox" id="rose" value="rose" v-model="checkedNames">
    <label for="rose">rose</label>
    <input type="checkbox" id="tom" value="tom" v-model="checkedNames">
    <label for="tom">tom</label>
    <span>Checked names: {{ checkedNames | json }}</span><hr>
    <!-- radio -->
    <input type="radio" id="one" value="One" v-model="picked">
    <label for="one">One</label>
    <input type="radio" id="two" value="Two" v-model="picked">
    <label for="two">Two</label>
    <br>
    <span>picked: {{picked}}</span>
    <hr>
    <!-- 单选select -->
    <select v-model="selected">
        <option selected>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <span>selected:{{selected}}</span>
    <hr>

    <!-- 多选select -->
    <select v-model="selecteds" multiple>
        <option selected>苹果</option>
        <option>香蕉</option>
        <option>葡萄</option>
    </select>
    <span>selected:{{selecteds | json }}</span>

    <hr>
    <!-- 动态选项，用 v-for 渲染： -->
    <select v-model="selectedss">
        <option v-for="option in options" v-bind:value="option.value">
            {{option.text}}
        </option>
    </select>
    <span>selected:{{selectedss}}</span><hr>

    <!--双向绑定-->
    jack:<input type="text" value="jack" v-model="aa">
    rose:<input type="text" value="rose" v-model="aa">
    <hr>

    <!-- checkbox -->
    <input type="checkbox" v-model="toggle" v-bind:true-value="a" v-bind:false-value="b">
</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message:'',
            checked:false,
            checkedNames: [],
            picked:"",
            selected:null,
            selecteds:[],
            selectedss: 'A',
            options: [
                { text: 'One', value: 'A' },
                { text: 'Two', value: 'B' },
                { text: 'Three', value: 'C' }
            ],
            aa:"1",
            toggle:"1",
            a:"2",
            b:"1"
        }
    })
</script>
</body>
</html>
