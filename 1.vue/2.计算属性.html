<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>明灯小站</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="example">
    a={{ a }}, b={{ b }}
</div>

<div id="demo">
    {{fullName}}
</div>

<script>
    var vm = new Vue({
        el: '#demo',
        data: {
            a: 1,
            firstName: 'Foo',
            lastName: 'Bar',
            fullName: 'Foo Bar'
        },
        computed: {
            // 一个计算属性的 getter
            b: function () {
                // `this` 指向 vm 实例
                return this.a + 1
            }
        }
    })
    vm.$watch('firstName', function (val) {
        this.fullName = val + ' ' + this.lastName
    })

    vm.$watch('lastName', function (val) {
        this.fullName = this.firstName + ' ' + val
    })
</script>
</body>
</html>
