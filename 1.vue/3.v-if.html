<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>明灯小站</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <!-- v-if的用法 -->
    <div v-if="aa > 0.5">
        随机数大于0.5
    </div>
    <div v-else>
        随机数不大于0.5
    </div>
</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            url:"www.baidu.com",
            aa:0
        }
    })
    function doSomething() {
        alert(123)
    }
</script>
</body>
</html>
