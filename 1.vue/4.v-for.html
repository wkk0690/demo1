<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>明灯小站</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <!--v-for的使用 -->
    <ul id="example-1">
        <li v-for="(item,index) in items">
            {{parentMessage}} - {{ index }} - {{item.message}}
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: "#example-1",
        data: {
            parentMessage: 'Parent',
            items:[
                {message:'jack'},
                {message:'rose'},
                {message:'tom'}
            ]
        }
    })
</script>
</body>
</html>
